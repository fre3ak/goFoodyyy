<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="400" height="300" fill="#FFFBEB"/>

  <g id="delivery-box">
    <rect x="150" y="150" width="100" height="80" rx="10" fill="#F97316">
      <animate attributeName="y" values="150;140;150" dur="2s" repeatCount="indefinite" />
      <animate attributeName="opacity" values="1;0.9;1" dur="2s" repeatCount="indefinite" />
    </rect>
    <path d="M160 150 L160 140 A10 10 0 0 1 170 130 L230 130 A10 10 0 0 1 240 140 L240 150" fill="#EA580C">
      <animate attributeName="y" values="150;140;150" dur="2s" repeatCount="indefinite" additive="sum"/>
    </path>
    <text x="200" y="195" font-family="Arial, sans-serif" font-size="24" fill="white" text-anchor="middle" font-weight="bold">
      GO
      <animate attributeName="y" values="195;185;195" dur="2s" repeatCount="indefinite" />
    </text>
  </g>

  <g id="pizza-slice">
    <path d="M280 100 C290 80, 320 80, 330 100 L305 130 Z" fill="#FACC15"/>
    <path d="M285 105 C290 95, 315 95, 325 105 L305 125 Z" fill="#DC2626"/>
    <circle cx="295" cy="110" r="3" fill="#881600"/>
    <circle cx="310" cy="105" r="3" fill="#881600"/>
    <circle cx="300" cy="120" r="3" fill="#881600"/>
    <animateMotion
      path="M280 100 C270 50, 200 50, 190 100 C180 150, 250 150, 280 100 Z"
      dur="6s" repeatCount="indefinite" rotate="auto"
    />
    <animateTransform attributeName="transform"
                      type="rotate"
                      values="0 305 115; 360 305 115"
                      dur="6s"
                      repeatCount="indefinite"/>
  </g>

  <g id="waving-hand">
    <path d="M100 200 Q110 180, 120 200 Q130 220, 100 200" fill="#FDE68A">
      <animate attributeName="transform" type="rotate" values="0 110 200; 10 110 200; 0 110 200; -10 110 200; 0 110 200" dur="2s" repeatCount="indefinite"/>
    </path>
    <rect x="110" y="180" width="5" height="40" fill="#9CA3AF" rx="2"/>
    <path d="M107 180 Q112 170, 117 180" stroke="#9CA3AF" stroke-width="3" fill="none"/>
    <circle cx="112" cy="177" r="1.5" fill="#9CA3AF"/>
  </g>

  <g id="food-dots">
    <circle cx="50" cy="80" r="8" fill="#FBBF24">
      <animate attributeName="cy" values="80;70;80" dur="1.5s" repeatCount="indefinite" begin="0s"/>
    </circle>
    <circle cx="350" cy="50" r="6" fill="#EF4444">
      <animate attributeName="cx" values="350;340;350" dur="2s" repeatCount="indefinite" begin="0.5s"/>
    </circle>
    <circle cx="70" cy="250" r="7" fill="#10B981">
      <animate attributeName="cy" values="250;260;250" dur="1.8s" repeatCount="indefinite" begin="1s"/>
    </circle>
  </g>

</svg>